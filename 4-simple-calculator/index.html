<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Very Simple Calculator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- bootstrap css -->
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Montserrat|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../4-simple-calculator/style.css">

    </head>

    <body>
    
    <h1>VERY SIMPLE CALCULATOR</h1>
    
        <form name="ramka">
            <input name="wyswietlacz" id="wyswietlacz" value="">
            <br>
            <input type="button" id="wyczysc" class="operator" value="C"><br>

            <input type="button" class="guzik" value="1">
            <input type="button" class="guzik" value="2">
            <input type="button" class="guzik" value="3">
            <input type="button" id="plus" 	class="guzik" 	value="+"><br>

            <input type="button" class="guzik" value="4">
            <input type="button" class="guzik" value="5">
            <input type="button" class="guzik" value="6">
            <input type="button" id="minus" 	class="guzik" 	value="-"><br>

            <input type="button" class="guzik" value="7">
            <input type="button" class="guzik" value="8">
            <input type="button" class="guzik" value="9">
            <input type="button" id="mnozenie" 	class="guzik" 	value="*"><br>

            <input type="button" class="guzik" value="0">
            <input type="button" id="kropka" class="guzik" value=".">


            <input type="button" id="wynik" class="operator"	value="=">
            <input type="button" id="podziel" class="guzik" 	value="/">

            <br>
 

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

        <script src="../4-simple-calculator/script.js"></script>

    </body>

</html>
